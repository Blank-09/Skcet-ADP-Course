<h1>CPU</h1>

<p>
    <u><b>CPU</b> stands for Central Processing Unit</u><br>
    It is the portion of a <u>computer</u> system that carries<br>
    out the instructions of a <u>computer</u> program.<br>
    It carries out each instruction of the program in sequence,<br>
    to perform the basic arthmetical, logical, and input/output operations of the system
</p>

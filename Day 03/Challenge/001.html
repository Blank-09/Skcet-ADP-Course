<form>
  <table cellpadding="3">
      <tr>
          <td>
              <label for="username">User name*</label>
          </td>
          <td>
              <input id="username" type="text" required />
          </td>
      </tr>
      <tr>
          <td>
              <label for="email">Email*</label>
          </td>
          <td>
              <input id="email" type="email" required />
          </td>
      </tr>
      <tr>
          <td>
              <label for="country">Country</label>
          </td>
          <td>
              <select id="country">
                  <option>India</option>
                  <option>Japan</option>
                  <option>Nepal</option>
                  <option>China</option>
              </select>
          </td>
      </tr>
      <tr>
          <td>
              <label for="countryCode">Country code:</label>
          </td>
          <td>
              <input id="countryCode" type="text" />
          </td>
      </tr>
      <tr>
          <td>
              <label for="password">Password</label>
          </td>
          <td>
              <input id="password" type="password" />
          </td>
      </tr>
      <tr>
          <td>
              <label for="info">Personal Information</label>
          </td>
          <td>
              <fieldset>
                  <legend>
                      <label>My Personal info</label>
                  </legend>
                  
                  <label>Date of Birth:</label><br>
                  <input type="date" /><br><br>

                  <label for="spouseName">Spouse Name</label><br>
                  <input id="spouseName" type="text" />
              </fieldset>
              <br>
          </td>
      </tr>
      <tr>
          <td>
              <label>Remarks</label>
          </td>
          <td>
              <textarea rows="10" cols="30">please enter your additional remarks (if any)</textarea>
          </td>
      </tr>
      <tr>
          <td></td>
          <td>
              <button>Submit</button>
          </td>
      </tr>
  </table>
</form>

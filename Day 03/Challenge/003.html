<form>
  <label id="before-date">Enter a date before 1980-01-01:</label>
  <input type="date" for="before-date"/>
  <br><br>

  <label id="after-date">Enter a date after 2000-01-01:</label>
  <input type="date" for="after-date"/>
  <br><br>

  <label for="quality">Quantity (between 1 and 5):</label>
  <input type="number" min='1' max='5' />
  <br><br>

  <button type="submit">Submit</button>
</form>

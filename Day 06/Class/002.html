<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center">Student Registration</h1>
      <form class="row" action="#" method="get">
        <div class="mt-3">
          <label class="form-label">Your Name</label>
          <input
            class="form-control"
            type="text"
            placeholder="Enter your name"
          />
        </div>
        <div class="mt-3 col-lg-8">
          <label class="form-label">Date of Birth</label>
          <input class="form-control" type="date" />
        </div>
        <div class="mt-3 col-lg-4">
          <label>Gender</label>
          <div class="form-check">
            <input
              class="form-check-input"
              name="gender"
              id="male"
              type="radio"
            />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              name="gender"
              id="female"
              type="radio"
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="mt-3 col-lg-6">
          <label class="form-label">Your Email</label>
          <input
            class="form-control"
            type="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mt-3 col-lg-6">
          <label class="form-label">Mobile Number</label>
          <input
            class="form-control"
            type="number"
            placeholder="Enter your mobile number"
          />
        </div>
        <div class="mt-3">
          <label class="form-label">Address</label>
          <textarea
            class="form-control"
            type="number"
            placeholder="Enter your mobile number"
          ></textarea>
        </div>
        <div class="mt-3 col-lg-8">
          <label for="select" class="form-label">City</label>
          <select id="select" class="form-select">
            <option value="1" selected>Coimbatore</option>
            <option value="2">Chennai</option>
            <option value="3">Madurai</option>
            <option value="4">Rameswaram</option>
            <option value="5">Kanniya Kumari</option>
            <option value="6">Tirchy</option>
            <option value="7">Tirpur</option>
            <option value="8">Dindugal</option>
            <option value="9">Salem</option>
            <option value="10">Erode</option>
          </select>
        </div>
        <div class="mt-3 col-lg-4">
          <label class="form-label">Your Pincode</label>
          <input
            class="form-control"
            type="number"
            placeholder="Enter pincode"
          />
        </div>
        <div class="mt-3 col-lg-6">
          <label class="form-label">Your State</label>
          <input
            list="state-list"
            class="form-control"
            type="text"
            placeholder="Enter State"
          />
          <datalist id="state-list">
            <option>Andrah Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Jharkhand</option>
            <option>Keral</option>
            <option>Rajesthan</option>
            <option>Tamil Nadu</option>
            <option>Uttar Pradesh</option>
          </datalist>
        </div>
        <div class="mt-3 col-lg-6">
          <label class="form-label">Your Country</label>
          <input class="form-control" type="text" placeholder="Enter Country" />
        </div>
        <div class="mt-3 col-lg-4">
          <label>Hobbies</label>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="hobby"
                  id="coding"
                  type="checkbox"
                />
                <label class="form-check-label" for="coding">Coding</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="hobby"
                  id="reading"
                  type="checkbox"
                />
                <label class="form-check-label" for="reading">Reading</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="hobby"
                  id="painting"
                  type="checkbox"
                />
                <label class="form-check-label" for="painting">Painting</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="hobby"
                  id="photography"
                  type="checkbox"
                />
                <label class="form-check-label" for="photography"
                  >Photography</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="hobby"
                  id="freelancer"
                  type="checkbox"
                />
                <label class="form-check-label" for="freelancer"
                  >Freelancing</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="hobby"
                  id="gaming"
                  type="checkbox"
                />
                <label class="form-check-label" for="gaming">Gaming</label>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label">Qualification</label>
          <table class="table">
            <thead>
              <tr>
                <td class="text-nowrap">Education</td>
                <td class="text-nowrap">Board</td>
                <td class="text-nowrap">Percentage</td>
                <td class="text-nowrap">Year of Passing</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input class="form-control" type="text" /></td>
                <td><input class="form-control" type="text" /></td>
                <td>
                  <input class="form-control" min="0" max="100" type="number" />
                </td>
                <td>
                  <input
                    class="form-control"
                    min="1980"
                    max="2027"
                    type="number"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="mt-3">
          <input type="reset" class="btn btn-outline-dark" value="Reset" />
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>

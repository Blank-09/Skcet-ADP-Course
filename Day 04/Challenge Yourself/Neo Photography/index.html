<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Neo Photography</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 id="titleName">Neo Photography</h1>
        <h2 id="titleDescription">Beautiful Commercial Photography</h2>
        <a href="#ourWork" id="viewWork" class="btn">View Work</a>
      </div>
      <div class="image">
        <img
          id="backGroundImage"
          src="./img/retro-photo.jpg"
          alt="retro-photo"
        />
      </div>
    </div>

    <div class="heading">
      <h3 id="ourWork">Our Work</h3>
    </div>
    <div class="food-photography">
      <div class="first">
        <img
          src="./img/coca-cola-img.jpg"
          id="firstImage"
          alt="coca-cola-img"
          id="firstImage"
        />
      </div>

      <hr />

      <div class="food-photography">
        <img
          src="./img/dumplings-im.jpg"
          id="secondImage"
          alt="dumplings-img"
        />

        <p id="firstImageName">Food Photography</p>
      </div>
    </div>

    <div class="aerial-photography">
      <img
        id="thirdImage"
        src="./img/paris_at_night-wallpaper-1920x1080.jpg"
        alt="paris_at_night"
      />

      <p id="secondImageName">Aerial Photography</p>
    </div>

    <div class="abstract-photography">
      <img id="fourthImage" src="./img/light-3019905_1280.jpg" alt="lights" />

      <p id="thirdImageName">Abstract Photography</p>
    </div>
  </body>
</html>
